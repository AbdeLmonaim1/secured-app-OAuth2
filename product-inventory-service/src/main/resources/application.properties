spring.application.name=product-inventory-service
server.port=8098
spring.datasource.url=jdbc:mysql://localhost:3306/product-inventory-service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/customerApp-oauth2-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/customerApp-oauth2-realm/protocol/openid-connect/certs